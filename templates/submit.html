{% extends "base.html" %}

{% block title %}
Submit
{% endblock %}

{% block body %}

<span class="title"><h1>Submit Sounds</h1></span>

<div class="submit-container">
    <form action="/submit-file" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/mp3, audio/wav">
        <br>
        <input type="text" placeholder="Player name..." name="name">
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
