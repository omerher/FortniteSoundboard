{% extends "base.html" %}

{% block title %}
Submit
{% endblock %}

{% block body %}

<span class="title"><h1>Submit Sounds</h1></span>

<div class="submit-container">
    <form action="/submit-file" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="audio/mp3, audio/wav" class="inputfile">
        <label for="file" id="file-label">Choose a file</label>
        
        <div class="select-container">
            <select id="players-select">
                {% for player in players %}
                    <option value="{{player}}" style="width: getWidth();">{{player}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
